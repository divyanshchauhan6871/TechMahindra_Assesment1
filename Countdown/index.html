<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container1">
      <h1>Countdown Timer</h1>
      <div class="d-flex">
        <input type="number" id="minutesInput" placeholder="Minutes" min="0" />
        <input
          type="number"
          id="secondsInput"
          placeholder="Seconds"
          min="0"
          max="59" />
      </div>
      <h2 id="displayTime">Time Left: 00:00</h2>
      <button class="btn btn-primary" onclick="startTimer()">Start</button>
      <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
      <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
