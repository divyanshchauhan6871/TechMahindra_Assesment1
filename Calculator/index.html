<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="text-align: center">
      <input type="text" id="display" disabled />
      <div class="buttons d-flex">
        <button class="btn btnyellow" onclick="clearDisplay()">C</button>
        <button class="btn btnyellow" onclick="handleclick('/')">/</button>
        <button class="btn btnyellow" onclick="handleclick('*')">*</button>
        <button class="btn btnyellow" onclick="handleclick('-')">-</button>
        <button class="btn btnyellow" onclick="handleclick('7')">7</button>
        <button class="btn btnyellow" onclick="handleclick('8')">8</button>
        <button class="btn btnyellow" onclick="handleclick('9')">9</button>
        <button class="btn btnyellow" onclick="handleclick('+')">+</button>
        <button class="btn btnyellow" onclick="handleclick('4')">4</button>
        <button class="btn btnyellow" onclick="handleclick('5')">5</button>
        <button class="btn btnyellow" onclick="handleclick('6')">6</button>
        <button class="btn btnyellow" onclick="calculateResult()">=</button>
        <button class="btn btnyellow" onclick="handleclick('1')">1</button>
        <button class="btn btnyellow" onclick="handleclick('2')">2</button>
        <button class="btn btnyellow" onclick="handleclick('3')">3</button>
        <button class="btn btnyellow" onclick="handleclick('0')">0</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
